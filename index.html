<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotag Pro V4 - Logo & Direct Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 300px; width: 100%; border-radius: 12px; z-index: 1; }
        .preview-item img { height: 80px; width: 80px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <div class="max-w-5xl mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-black text-blue-800">üì∏ GEOTAG PRO V4</h1>
            <p class="text-gray-600">Watermark Alamat, Logo Instansi & Rename Otomatis</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 space-y-4">
                    <h2 class="font-bold border-b pb-2 text-gray-700">1. Pengaturan File & Logo</h2>
                    
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Pilih Foto (Bisa banyak)</label>
                        <input type="file" id="fileInput" multiple accept="image/*" class="block w-full text-sm mt-1">
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <label class="text-xs font-bold text-blue-600 uppercase">Upload Logo Instansi (PNG Transparan Disarankan)</label>
                        <input type="file" id="logoInput" accept="image/*" class="block w-full text-sm mt-1">
                        <div id="logoPreviewArea" class="mt-2 hidden">
                            <img id="imgLogoThumb" class="h-12 w-auto border rounded bg-white p-1">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 space-y-4">
                    <h2 class="font-bold border-b pb-2 text-gray-700">2. Waktu & Lokasi</h2>
                    <input type="datetime-local" id="dateInput" class="w-full p-2 border rounded-lg">
                    
                    <div class="flex gap-2">
                        <input type="text" id="addressSearch" placeholder="Cari lokasi..." class="flex-grow p-2 border rounded-lg text-sm">
                        <button onclick="searchAddress()" class="bg-blue-600 text-white px-4 rounded-lg hover:bg-blue-700">Cari</button>
                    </div>
                    <div id="map"></div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="lat" readonly class="bg-gray-100 p-2 border rounded text-xs font-mono">
                        <input type="text" id="lng" readonly class="bg-gray-100 p-2 border rounded text-xs font-mono">
                    </div>
                    <textarea id="fullAddress" rows="3" class="w-full p-2 border rounded-lg text-xs" placeholder="Alamat lengkap..."></textarea>
                </div>

                <button onclick="processImages()" id="btnProcess" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">
                    üíæ PROSES & DOWNLOAD GAMBAR
                </button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="font-bold border-b pb-4 text-gray-700 flex justify-between">
                    Antrian Foto <span id="fileCount" class="text-blue-600">0</span>
                </h2>
                <div id="previewList" class="mt-4 space-y-2 max-h-[700px] overflow-y-auto">
                    <p class="text-center text-gray-400 py-20 italic">Belum ada file dipilih</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        let map = L.map('map').setView([-6.2000, 106.8166], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([-6.2000, 106.8166], {draggable: true}).addTo(map);

        let instansiLogo = null;

        // Load Logo Instansi
        document.getElementById('logoInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    instansiLogo = img;
                    document.getElementById('imgLogoThumb').src = ev.target.result;
                    document.getElementById('logoPreviewArea').classList.remove('hidden');
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // Set Date Default
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dateInput').value = now.toISOString().slice(0, 16);

        async function updateLocation(lat, lng) {
            marker.setLatLng([lat, lng]);
            document.getElementById('lat').value = lat.toFixed(6);
            document.getElementById('lng').value = lng.toFixed(6);
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await res.json();
                document.getElementById('fullAddress').value = data.display_name || "";
            } catch (err) {}
        }

        map.on('click', (e) => updateLocation(e.latlng.lat, e.latlng.lng));
        marker.on('dragend', () => updateLocation(marker.getLatLng().lat, marker.getLatLng().lng));

        function searchAddress() {
            let query = document.getElementById('addressSearch').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    if(data.length > 0) {
                        const pos = [data[0].lat, data[0].lon];
                        map.setView(pos, 16);
                        updateLocation(parseFloat(pos[0]), parseFloat(pos[1]));
                    }
                });
        }

        document.getElementById('fileInput').onchange = function() {
            const list = document.getElementById('previewList');
            list.innerHTML = "";
            document.getElementById('fileCount').innerText = this.files.length;
            Array.from(this.files).forEach(file => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-4 p-2 border-b text-xs text-gray-500";
                div.innerHTML = `<span>üìÑ</span> <span class="truncate">${file.name}</span>`;
                list.appendChild(div);
            });
        };

        async function processImages() {
            const files = document.getElementById('fileInput').files;
            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;
            const addr = document.getElementById('fullAddress').value;
            const dateInput = document.getElementById('dateInput').value;
            
            if (files.length === 0) return alert("Pilih foto!");

            const btn = document.getElementById('btnProcess');
            btn.innerText = "‚è≥ Memproses...";
            btn.disabled = true;

            const dateFile = dateInput.replace(/[-T:]/g, '');
            const coordFile = `${lat.replace('.', 'd')}_${lng.replace('.', 'd')}`;

            for (let i = 0; i < files.length; i++) {
                const imgData = await drawWatermark(files[i], addr, lat, lng, dateInput.replace('T', ' '));
                
                // Download Langsung per file
                const newName = `${dateFile}_${coordFile}_${i+1}.jpg`;
                const link = document.createElement('a');
                link.href = imgData;
                link.download = newName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Delay kecil agar browser tidak memblokir multiple download
                await new Promise(r => setTimeout(r, 500));
            }

            btn.innerText = "üíæ PROSES & DOWNLOAD GAMBAR";
            btn.disabled = false;
        }

        function drawWatermark(file, address, lat, lng, date) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Batasi resolusi agar proses cepat
                        const scale = 1800 / Math.max(img.width, img.height);
                        canvas.width = (scale < 1) ? img.width * scale : img.width;
                        canvas.height = (scale < 1) ? img.height * scale : img.height;

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const fontSize = Math.round(canvas.width * 0.02);
                        const padding = canvas.width * 0.02;
                        const lineHeight = fontSize * 1.5;

                        // Bungkus teks alamat
                        const wrappedAddr = wrapText(ctx, `Alamat: ${address}`, canvas.width - (padding * 2.5) - (instansiLogo ? fontSize*4 : 0), fontSize);
                        const lines = [`Tgl: ${date}`, `Koordinat: ${lat}, ${lng}`, ...wrappedAddr];

                        // Box Watermark
                        const boxHeight = (lines.length * lineHeight) + (padding * 2);
                        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
                        ctx.fillRect(0, canvas.height - boxHeight, canvas.width, boxHeight);

                        // Gambar Logo Instansi jika ada
                        if (instansiLogo) {
                            const logoSize = boxHeight * 0.8;
                            ctx.drawImage(instansiLogo, padding, canvas.height - boxHeight + (boxHeight - logoSize)/2, logoSize, logoSize);
                        }

                        // Teks Watermark
                        ctx.fillStyle = "white";
                        ctx.font = `bold ${fontSize}px sans-serif`;
                        const textX = instansiLogo ? (padding * 2) + (boxHeight * 0.8) : padding;
                        
                        lines.forEach((line, idx) => {
                            ctx.fillText(line, textX, (canvas.height - boxHeight) + padding + (idx * lineHeight) + fontSize);
                        });

                        resolve(canvas.toDataURL('image/jpeg', 0.9));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function wrapText(ctx, text, maxWidth, fSize) {
            ctx.font = `bold ${fSize}px sans-serif`;
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];
            for (let i = 1; i < words.length; i++) {
                if (ctx.measureText(currentLine + " " + words[i]).width < maxWidth) {
                    currentLine += " " + words[i];
                } else {
                    lines.push(currentLine);
                    currentLine = words[i];
                }
            }
            lines.push(currentLine);
            return lines;
        }

        updateLocation(-6.2000, 106.8166);
    </script>
</body>
</html>
